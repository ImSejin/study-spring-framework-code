<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Event List</h1>
<ol>
    <li th:each="event: ${events}">
        <p th:text="${event.id}"></p>
        <p th:text="${event.name}"></p>
        <p th:text="${event.capacity}"></p>
        <p th:text="${event.startAt}"></p>
        <p th:text="${event.endAt}"></p>
    </li>
</ol>
</body>
</html>
