plugins {
    id 'org.springframework.boot' version '2.4.1'
    id 'io.spring.dependency-management' version '1.0.10.RELEASE'
    id 'java'
}

group = 'io.github.imsejin'
version = '0.1.0'
sourceCompatibility = '11'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    // https://repo.maven.apache.org/maven2/
    mavenCentral()
}

dependencies {
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-web'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-aop'

    /*
    spring-boot v2.3 이후로 "spring-boot-starter-web", "spring-boot-starter-webflux"가
    "spring-boot-starter-validation"를 포함하지 않는다.
    (https://www.youtube.com/watch?v=cP8TwMV4LjE&t=70s)
     */
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-validation'

    testImplementation group: 'org.springframework.boot', name: 'spring-boot-starter-test'
    compileOnly group: 'org.projectlombok', name: 'lombok'
    annotationProcessor group: 'org.projectlombok', name: 'lombok'
    testCompileOnly group: 'org.projectlombok', name: 'lombok'
    testAnnotationProcessor group: 'org.projectlombok', name: 'lombok'
}

test {
    useJUnitPlatform()
}
